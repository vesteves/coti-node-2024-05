<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Estante de ______</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minha Estante de ______</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>

          <div id="login"></div>
        </div>
      </div>
    </nav>

    <section id="loginContainer">
      <div class="container mt-3">
        <div class="row justify-content-center mb-3">
          <div class="col-4">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
        </div>

        <div class="row justify-content-center mb-3">
          <div class="col-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" />
          </div>
        </div>

        <div class="row justify-content-center mb-3">
          <div class="col-4 text-center">
            <button class="btn btn-primary" id="doLogin">Entrar</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      async function doLogin() {
        const email = $('#email').val();
        const password = $('#password').val();

        if (!email) {
          alert('Favor inserir o e-mail');
        }

        if (!password) {
          alert('Favor inserir a senha');
        }

        const result = await fetch('http://localhost:8000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password,
          }),
        });

        const auth = await result.json();
        localStorage.setItem('auth', JSON.stringify(auth));

        $('#login').html(
          `<button class="nav-link" id="goToDados">${auth.user.name}</button>`
        );

        window.open('/dados.html', '_self');
      }

      $(document).ready(function () {
        $('#doLogin').click(function (e) {
          e.preventDefault();

          doLogin();
        });
      });
    </script>
  </body>
</html>
